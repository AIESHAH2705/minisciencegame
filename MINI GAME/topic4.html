<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Human Body Parts Puzzle</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #fff3e0;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #fb8c00;
  }
  #puzzle {
    position: relative;
    max-width: 400px;
    margin: 0 auto;
  }
  #bodyImage {
    width: 100%;
    border-radius: 15px;
  }
  .label {
    background: #ffcc80;
    padding: 6px 12px;
    margin: 10px 5px;
    border-radius: 8px;
    cursor: grab;
    user-select: none;
    display: inline-block;
  }
  .label:active {
    cursor: grabbing;
  }
  .dropzone {
    position: absolute;
    width: 80px;
    height: 30px;
    border: 2px dashed #ffb74d;
    border-radius: 8px;
    text-align: center;
    line-height: 30px;
    font-weight: bold;
    color: #ef6c00;
  }
  #headZone { top: 50px; left: 160px; }
  #handZone { top: 180px; left: 80px; }
  #footZone { top: 320px; left: 160px; }

  #labels {
    margin-top: 20px;
  }
  #message {
    margin-top: 15px;
    font-weight: bold;
    font-size: 20px;
  }
  .top-back-btn {
  position: fixed;
  top: 15px;
  left: 15px;
  padding: 8px 16px;
  background: #fb8c00;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  z-index: 999;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: 0.3s;
}

.top-back-btn:hover {
  background: #e65100;
}

</style>
</head>
<body>
  <button class="top-back-btn" onclick="goBack()">âŸµ Back</button>

<h1>Human Body Parts Puzzle</h1>
<p>Drag the labels to the correct body parts!</p>

<div id="puzzle">
  <img src="bodypart.png" alt="Human body" id="bodyImage" />
  <div class="dropzone" id="headZone" data-part="Head">Drop here</div>
  <div class="dropzone" id="handZone" data-part="Hand">Drop here</div>
  <div class="dropzone" id="footZone" data-part="Foot">Drop here</div>
</div>

<div id="labels">
  <div class="label" draggable="true" id="Head">Head</div>
  <div class="label" draggable="true" id="Hand">Hand</div>
  <div class="label" draggable="true" id="Foot">Foot</div>
</div>

<div id="message"></div>

<script>
  const labels = document.querySelectorAll('.label');
  const dropzones = document.querySelectorAll('.dropzone');
  const message = document.getElementById('message');
  let correctCount = 0;

  labels.forEach(label => {
    label.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', e.target.id);
    });
  });

  dropzones.forEach(zone => {
    zone.addEventListener('dragover', e => e.preventDefault());
    zone.addEventListener('drop', e => {
      e.preventDefault();
      const id = e.dataTransfer.getData('text/plain');
      const dragged = document.getElementById(id);
      if(zone.getAttribute('data-part') === id) {
        zone.textContent = id;
        zone.style.backgroundColor = '#ffe0b2';
        dragged.style.display = 'none';
        correctCount++;
        message.textContent = "Well done!";
        if(correctCount === dropzones.length) {
          message.textContent = "ðŸŽ‰ You completed the puzzle! ðŸŽ‰";
        }
      } else {
        message.textContent = "Oops, try again!";
      }
    });
  });
  function goBack() {
  window.history.back();
}

</script>

</body>
</html>
