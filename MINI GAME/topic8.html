<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seasons Typing Puzzle with GIF and Encouragement</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #fff3e0;
    text-align: center;
    padding: 20px;
  }
  #backBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 15px;
    background-color: #f57c00;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  h1 {
    color: #f57c00;
  }
  #puzzleBox {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  #question {
    font-size: 24px;
    font-weight: bold;
    color: #e65100;
  }
  input[type="text"] {
    font-size: 20px;
    padding: 8px 12px;
    border-radius: 8px;
    border: 2px solid #ffb74d;
    width: 220px;
  }
  button {
    font-size: 18px;
    padding: 8px 15px;
    background-color: #f57c00;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #message {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
  }
  #hintBoxes {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }
  .hintBox {
    background-color: #ffcc80;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 18px;
    color: #e65100;
    cursor: default;
  }
  #gifContainer img {
    margin-top: 20px;
    width: 200px;
    border-radius: 12px;
  }
  #finalButton {
    display: none;
    margin-top: 20px;
    font-size: 20px;
    padding: 10px 20px;
    background-color: #8e24aa;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #quote {
    margin-top: 25px;
    font-size: 24px;
    font-weight: bold;
    color: #6a1b9a;
  }
</style>
</head>
<body>

<button id="backBtn" onclick="history.back()">Back</button>
<h1>Seasons Typing Puzzle</h1>
<p>Type the activity that matches the season</p>

<div id="puzzleBox">
  <div id="question"></div>
  <input type="text" id="answerInput" placeholder="Type your answer..." autocomplete="off"/>
  <button onclick="checkAnswer()">Submit</button>
  <div id="hintBoxes"></div>
  <div id="message"></div>
  <div id="gifContainer"></div>
  <button id="finalButton" onclick="showMagicQuote()">Finish üéâ</button>
  <div id="quote"></div>
</div>

<audio id="magicSound" src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3"></audio>

<script>
const puzzles = [
  { 
    season: 'Winter', 
    activity: 'skiing', 
    hints: ['skiing','sledding','snowball'], 
    gif: 'https://media.giphy.com/media/xT9IgIc0lryrxvqVGM/giphy.gif'
  },
  { 
    season: 'Summer', 
    activity: 'swimming', 
    hints: ['swimming','surfing','picnic'], 
    gif: 'https://media.giphy.com/media/3o6ZsV2xg3ZfG04VmY/giphy.gif'
  },
  { 
    season: 'Autumn', 
    activity: 'leaf fall', 
    hints: ['leaf fall','harvest','pumpkin'], 
    gif: 'https://media.giphy.com/media/26n6WywJyh39n1pBu/giphy.gif'
  },
  { 
    season: 'Spring', 
    activity: 'flowers bloom', 
    hints: ['flowers bloom','planting','rain'], 
    gif: 'https://media.giphy.com/media/l0HlSNOxJB956qwfK/giphy.gif'
  }
];

const encouragementQuotes = [
  "‚ú® You are amazing! Keep shining! ‚ú®",
  "üí™ Strong minds can do anything! üí™",
  "üåà Magic is inside you! üåà",
  "üåü Believe in yourself, little wizard! üåü"
];

let currentIndex = 0;

const questionEl = document.getElementById('question');
const answerInput = document.getElementById('answerInput');
const message = document.getElementById('message');
const hintBoxes = document.getElementById('hintBoxes');
const gifContainer = document.getElementById('gifContainer');
const finalButton = document.getElementById('finalButton');
const quoteEl = document.getElementById('quote');
const magicSound = document.getElementById('magicSound');

function showQuestion() {
  if(currentIndex < puzzles.length){
    const q = puzzles[currentIndex];
    questionEl.textContent = `Which activity is done in ${q.season}?`;
    answerInput.value = '';
    answerInput.focus();
    message.textContent = '';
    gifContainer.innerHTML = '';

    // Show hint boxes
    hintBoxes.innerHTML = '';
    q.hints.forEach(hint => {
      const box = document.createElement('div');
      box.className = 'hintBox';
      box.textContent = hint;
      hintBoxes.appendChild(box);
    });
  } else {
    questionEl.textContent = 'üéâ You completed all puzzles! üéâ';
    answerInput.style.display = 'none';
    hintBoxes.style.display = 'none';
    gifContainer.style.display = 'none';
    finalButton.style.display = 'inline-block';
  }
}

function checkAnswer(){
  const userAnswer = answerInput.value.trim().toLowerCase();
  const correctAnswer = puzzles[currentIndex].activity.toLowerCase();

  if(userAnswer === correctAnswer){
    message.style.color = '#2e7d32';
    message.textContent = 'Correct! ‚úÖ';
    
    // Show related GIF
    const img = document.createElement('img');
    img.src = puzzles[currentIndex].gif;
    img.alt = correctAnswer;
    gifContainer.innerHTML = '';
    gifContainer.appendChild(img);

    currentIndex++;
    setTimeout(showQuestion, 2000); // wait 2 seconds before next question
  } else {
    message.style.color = '#d32f2f';
    message.textContent = 'Try again! ‚ùå';
    answerInput.focus();
  }
}

function showMagicQuote(){
  const randomIndex = Math.floor(Math.random() * encouragementQuotes.length);
  quoteEl.textContent = encouragementQuotes[randomIndex];
  magicSound.play();
  finalButton.style.display = 'none';
}

// Start the game
showQuestion();
</script>

</body>
</html>
