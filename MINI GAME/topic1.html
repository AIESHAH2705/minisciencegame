<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Process Quiz</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow-x: hidden;
  }

  /* Background */
  .bg-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    filter: blur(4px);
    opacity: 0.4;
    z-index: -2;
  }

  /* Color Overlay */
  .color-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    transition: background 0.5s ease;
  }

  .container {
    max-width: 500px;
    margin: 30px auto;
    background: rgba(255, 255, 255, 0.85);
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  h1 {
    margin-top: 10px;
    color: #004d40;
    font-size: 28px;
  }

  .question {
    font-size: 22px;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .options button {
    display: block;
    width: 100%;
    background: #00796b;
    border: none;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  .options button:hover {
    background: #004d40;
  }

  .feedback {
    font-size: 20px;
    margin-top: 12px;
    font-weight: bold;
  }

  .next-btn, .back-btn {
    margin-top: 20px;
    padding: 10px 22px;
    background: #00695c;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
  }

  .next-btn:hover, .back-btn:hover {
    background: #003d33;
  }

  .btn-row {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }

  /* Top-back button */
  .top-back-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    padding: 8px 16px;
    background: #004d40;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: 0.3s;
  }
  .top-back-btn:hover { background:#002d25; }

  @media(max-width:480px){
    .container{width:90%;padding:15px;}
    h1{font-size:22px;}
    .question{font-size:18px;}
    .options button{font-size:16px;padding:10px;}
  }
</style>
</head>

<body>

<button class="top-back-btn" onclick="goBack()">‚üµ Back</button>

<div class="bg-image" style="background-image:url('bg1.jpg');"></div>
<div class="color-overlay" id="colorOverlay"></div>

<h1>Science Process Quiz</h1>

<div class="container">
  <div class="question" id="question"></div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>

  <div class="btn-row">
    <button class="back-btn" id="backBtn">Back</button>
    <button class="next-btn" id="nextBtn">Next</button>
  </div>

  <h2 id="scoreDisplay" style="margin-top:15px;color:#004d40;"></h2>
</div>


<!-- ============================ SCRIPT ============================ -->
<script>
  /* 15 Questions with Correct Scientific Answers */
  const quizData = [
    { q:"What do scientists do first?", a:"Ask questions", o:["Test things","Ask questions","Write reports","Make machines"] },
    { q:"Looking carefully is called‚Ä¶", a:"Observing", o:["Guessing","Observing","Skipping","Running"] },
    { q:"Part of science experiment is‚Ä¶", a:"Testing", o:["Sleeping","Watching TV","Testing","Playing"] },
    { q:"Why ask questions?", a:"To find answers", o:["To find answers","To watch TV","To eat","To sleep"] },
    { q:"To learn new things, you should‚Ä¶", a:"Ask questions", o:["Close your eyes","Run away","Ask questions","Stop thinking"] },
    { q:"Using your 5 senses is called‚Ä¶", a:"Observing", o:["Jumping","Observing","Crying","Guessing"] },
    { q:"A smart guess is a‚Ä¶", a:"Hypothesis", o:["Hypothesis","Question","Game","Food"] },
    { q:"Scientists test ideas using‚Ä¶", a:"Experiments", o:["TV","Games","Experiments","Songs"] },

    /* FIXED SCIENCE-ACCURATE QUESTION */
    { q:"Watching changes is called‚Ä¶", a:"Observing", o:["Measuring","Observing","Running","Hiding"] },

    { q:"Tools like rulers help us‚Ä¶", a:"Measure", o:["Dance","Sleep","Measure","Draw"] },
    { q:"Record results in a‚Ä¶", a:"Table", o:["Dream","Table","Song","Phone"] },
    { q:"Graphs help us‚Ä¶", a:"See data clearly", o:["Sing","Cook","See data clearly","Jump"] },
    { q:"Science helps us‚Ä¶", a:"Understand the world", o:["Sleep better","Watch TV","Understand the world","Eat more"] },
    { q:"Scientists share ideas by‚Ä¶", a:"Communicating", o:["Hiding","Running","Communicating","Guessing"] },
    { q:"Experiment must be‚Ä¶", a:"Fair", o:["Fair","Fast","Funny","Wrong"] }
  ];

  const colors = ["#E1F5FE","#FFEBEE","#FFF3E0","#E8F5E9","#F3E5F5","#E0F7FA","#FFF9C4","#EDE7F6","#FCE4EC","#F1F8E9",
                  "#E3F2FD","#FFEBEE","#E8EAF6","#E0F2F1","#FFFDE7"];

  let index=0, score=0;

  const qEl=document.getElementById("question");
  const optionsEl=document.getElementById("options");
  const feedbackEl=document.getElementById("feedback");
  const nextBtn=document.getElementById("nextBtn");
  const backBtn=document.getElementById("backBtn");
  const colorOverlay=document.getElementById("colorOverlay");
  const scoreDisplay=document.getElementById("scoreDisplay");

  function load(){
    feedbackEl.textContent="";
    scoreDisplay.textContent=`Score: ${score} / 15`;
    colorOverlay.style.background=colors[index];

    const q=quizData[index];
    qEl.textContent=(index+1)+". "+q.q;
    optionsEl.innerHTML="";

    q.o.forEach(opt=>{
      const btn=document.createElement("button");
      btn.textContent=opt;
      btn.onclick=()=>check(opt);
      optionsEl.appendChild(btn);
    });
  }

  function check(selected){
    let correct=quizData[index].a;
    feedbackEl.style.color=(selected===correct)?"green":"red";
    feedbackEl.textContent=(selected===correct)?("Correct! üéâ"):("Wrong! Correct answer: "+correct);
    if(selected===correct) score++;

    Array.from(optionsEl.children).forEach(b=>b.disabled=true);
    scoreDisplay.textContent=`Score: ${score} / 15`;
  }

  nextBtn.onclick=()=>{
    if(index < quizData.length-1){ index++; load(); }
    else{
      qEl.textContent="üéâ You finished the quiz!";
      optionsEl.innerHTML="";
      feedbackEl.textContent="";
      nextBtn.style.display="none";
      backBtn.style.display="none";
      scoreDisplay.textContent=`FINAL SCORE: ${score} / 15`;
    }
  };

  backBtn.onclick=()=>{ if(index>0){ index--; load(); } };
  function goBack(){ window.history.back(); }

  load();
</script>

</body>
</html>
