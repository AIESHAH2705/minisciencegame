<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Lab Safety Rules</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
    background: linear-gradient(135deg, #fffde7, #fff9c4);
  }

  h1 {
    color: #f9a825;
    font-size: 32px;
    margin-bottom: 10px;
  }

  p {
    font-size: 18px;
    color: #6d6d6d;
  }

  /* Back Button */
  .back-btn {
    position: absolute;
    top: 15px;
    left: 15px;
    background: #f9a825;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }
  .back-btn:hover {
    background: #f57f17;
  }

  /* Grid Container */
  .container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 30px;
    flex-wrap: wrap;
  }

  .bin {
    background: #fffde7;
    border: 4px dashed #ffca28;
    border-radius: 15px;
    width: 230px;
    min-height: 320px;
    padding: 15px;
    transition: 0.3s;
    box-shadow: 0 5px 12px rgba(0,0,0,0.1);
  }

  .bin:hover {
    background: #fff8b0;
  }

  .bin h2 {
    color: #ff8f00;
    margin-bottom: 10px;
    font-size: 24px;
  }

  #itemsBox {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .item {
    background: #fff59d;
    border-radius: 10px;
    padding: 12px;
    width: 150px;
    cursor: grab;
    font-weight: bold;
    box-shadow: 2px 2px 5px #bdbdbd;
    transition: 0.2s;
  }

  .item:hover {
    transform: scale(1.03);
  }
  .item:active {
    cursor: grabbing;
    transform: scale(1.05);
  }

  #message {
    margin-top: 25px;
    font-size: 24px;
    font-weight: bold;
  }

  /* Mobile Responsive */
  @media (max-width: 600px) {
    h1 { font-size: 26px; }
    p { font-size: 16px; }

    .bin {
      width: 90%;
      min-height: 260px;
    }

    .item {
      width: 130px;
    }
  }
</style>
</head>
<body>

<button class="back-btn" onclick="history.back()">‚¨Ö Back</button>

<h1>Science Lab Safety Rules</h1>
<p>Drag each item into the correct bin: Safe or Unsafe</p>

<div class="container">
  <div class="bin" id="safeBin">
    <h2>Safe</h2>
  </div>

  <div class="bin" id="unsafeBin">
    <h2>Unsafe</h2>
  </div>
</div>

<div id="itemsBox">
  <div class="item" draggable="true" id="goggles">Safety Goggles ü•Ω</div>
  <div class="item" draggable="true" id="noFood">Eating Food üö´üçî</div>
  <div class="item" draggable="true" id="gloves">Gloves üß§</div>
  <div class="item" draggable="true" id="running">Running in Lab üèÉ‚Äç‚ôÇÔ∏è</div>
  <div class="item" draggable="true" id="fireExtinguisher">Fire Extinguisher üî•</div>
  <div class="item" draggable="true" id="horseplay">Horseplay ü§™</div>
</div>

<div id="message"></div>

<script>
  const safeItems = ['goggles', 'gloves', 'fireExtinguisher'];
  const unsafeItems = ['noFood', 'running', 'horseplay'];

  const safeBin = document.getElementById('safeBin');
  const unsafeBin = document.getElementById('unsafeBin');
  const itemsBox = document.getElementById('itemsBox');
  const message = document.getElementById('message');

  document.querySelectorAll('.item').forEach(item => {
    item.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', e.target.id);
    });
  });

  function handleDrop(e, bin) {
    e.preventDefault();
    const id = e.dataTransfer.getData('text/plain');
    const item = document.getElementById(id);

    // Only move if not already placed
    if (item && itemsBox.contains(item)) {

      // check correct
      let correct = false;
      if (bin === 'safe' && safeItems.includes(id)) correct = true;
      if (bin === 'unsafe' && unsafeItems.includes(id)) correct = true;

      if (correct) {
        if (bin === 'safe') safeBin.appendChild(item);
        else unsafeBin.appendChild(item);

        item.style.backgroundColor = '#c8e6c9';
        item.style.border = "2px solid #2e7d32";
        item.setAttribute('draggable', 'false');
        item.style.cursor = "default";
        message.style.color = "#2e7d32";
        message.textContent = "Great job! Keep going!";

        checkCompletion();
      } else {
        message.style.color = "#c62828";
        message.textContent = "‚ùå Try again!";
      }
    }
  }

  function checkCompletion() {
    if (
      safeBin.children.length - 1 === safeItems.length &&
      unsafeBin.children.length - 1 === unsafeItems.length
    ) {
      message.style.color = "#2e7d32";
      message.innerHTML = "üéâ You sorted all safety items correctly! üéâ";

      // celebration animation
      document.body.style.background = "linear-gradient(135deg, #c8e6c9, #a5d6a7)";
    }
  }

  [safeBin, unsafeBin].forEach(bin => {
    bin.addEventListener('dragover', e => e.preventDefault());
  });

  safeBin.addEventListener('drop', e => handleDrop(e, 'safe'));
  unsafeBin.addEventListener('drop', e => handleDrop(e, 'unsafe'));
</script>

</body>
</html>
