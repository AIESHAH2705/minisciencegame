<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Plant Parts Identification</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #e0f2f1;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #00796b;
  }
  #backBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    background: #00796b;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #backBtn:hover {
    background: #004d40;
  }
  #plantImage {
    max-width: 300px;
    border-radius: 15px;
    margin: 20px auto;
    display: block;
  }
  .options button {
    background: #4db6ac;
    border: none;
    color: white;
    padding: 12px 24px;
    margin: 10px 15px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .options button:hover {
    background: #00796b;
  }
  #feedback {
    font-size: 22px;
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>

<button id="backBtn">â¬… Back</button>

<h1>Plant Parts Identification</h1>
<p>Click the correct name of the plant part</p>

<img id="plantImage" src="" alt="Plant Part" />
<div class="options" id="options"></div>
<div id="feedback"></div>

<script>
  const questions = [
    {
      img: 'leaf.jpg',
      correct: 'Leaf',
      options: ['Leaf', 'Root', 'Flower', 'Stem']
    },
    {
      img: 'flower.jpg',
      correct: 'Flower',
      options: ['Leaf', 'Root', 'Flower', 'Stem']
    },
    {
      img: 'root.jpg',
      correct: 'Root',
      options: ['Leaf', 'Root', 'Flower', 'Stem']
    },
    {
      img: 'stem.jpg',
      correct: 'Stem',
      options: ['Leaf', 'Root', 'Flower', 'Stem']
    }
  ];

  let currentIndex = 0;
  const plantImage = document.getElementById('plantImage');
  const optionsDiv = document.getElementById('options');
  const feedback = document.getElementById('feedback');
  const backBtn = document.getElementById('backBtn');

  // Back button handler
  backBtn.addEventListener('click', () => {
    window.history.back();
  });

  function loadQuestion() {
    feedback.textContent = '';
    const q = questions[currentIndex];
    plantImage.src = q.img;
    optionsDiv.innerHTML = '';
    q.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(opt);
      optionsDiv.appendChild(btn);
    });
  }

  function checkAnswer(selected) {
    if(selected === questions[currentIndex].correct){
      feedback.textContent = 'Correct! ðŸŽ‰';
      feedback.style.color = 'green';
      currentIndex++;
      if(currentIndex < questions.length){
        setTimeout(loadQuestion, 1500);
      } else {
        feedback.textContent = 'Great job! You identified all parts!';
        optionsDiv.innerHTML = '';
        plantImage.style.display = 'none';
      }
    } else {
      feedback.textContent = 'Oops! Try again.';
      feedback.style.color = 'red';
    }
  }

  loadQuestion();
</script>

</body>
</html>
